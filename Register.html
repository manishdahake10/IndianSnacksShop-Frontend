<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    
</head>
<body>
    
    <div class="container-fluid">

        <div class="bg-secondary py-5 my-5 rounded-5" style="background: url('images/bg-leaves-img-pattern.png') no-repeat;">
          <div class="container my-5">
            <div class="row">
              <div class="col-md-6 p-5">
                <div class="col-md-6 p-5">
                    <img src="images/Registretion.png" alt="Registretion Form" height="500px" width="500px">
                <div class="section-header">
                  <h2 class="section-title display-4">Now <span class="text-primary"> Registere </span>Here!!</h2>
                  </div>
                </div>
              </div>
              <div class="col-md-6 p-5">
                <form>
                  
                  <div class="mb-3">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control form-control-lg" name="Fname" id="Fname" aria-label="enter first name" placeholder="Enter your First Name.">
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Last Name</label>
                    <input type="text" class="form-control form-control-lg" name="Lname" id="Lname" aria-label="enter last name" placeholder="Enter your Last Name.">
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Mobile No.</label>
                    <input type="text" class="form-control form-control-lg" name="mobile" id="mobile" aria-label="enter mobile no" placeholder="Enter your Mobile No.">
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Email Id</label>
                    <input type="email" class="form-control form-control-lg" name="email" id="email" aria-label="enter email Id" placeholder="Enter your Email Id.">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" aria-label="enter your password" name="password" id="password" placeholder="Enter your password.">
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Residential Address</label>
                    <input type="text" class="form-control form-control-lg" name="address" id="address" aria-label="enter residential address" placeholder="Enter your Residential Address.">
                  </div>
                  <div class="d-grid gap-2 pt-4">
                    <button type="submit" class="btn btn-dark btn-lg" aria-label="register button">Register</button>
                  </div>
                  
                  <a href="/Login.html" target="_blank" alt="login" aria-label="Login click here!" class="d-flex align-items-center pt-2 nav-link">Login click here!</a>
                    
                </form>
                
              </div>
              
            </div>
            
          </div>
        </div>
        
      </div>
</body>
</html>
