<body>
    <section class="py-5">
        <div class="container-fluid">
  
          <div class="bg-secondary py-5 my-5 rounded-5" style="background: url('images/bg-leaves-img-pattern.png') no-repeat;">
            <div class="container my-5">
              <div class="row">
                    <div class="col-md-6 p-1">
                        <div class="col-md-6 p-1">
                            <img src="images/Login.png" alt="Registretion Form" height="500px" width="500px">
                    <div class="section-header">
                    <h2 class="section-title display-4"> Now <span class="text-primary"> Login</span> here..!!</h2>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 p-5">
                  <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">UserId</label>
                      <input type="text" class="form-control form-control-lg" name="name" id="name" aria-label="enter userId" placeholder="Enter your User Id.">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control form-control-lg" aria-label="enter your password" name="password" id="password" placeholder="Enter your password.">
                    </div>
                    <div class="d-grid gap-2 pt-4">
                      <button type="submit" class="btn btn-dark btn-lg" aria-label="Login button">Login</button>
                    </div>
                    
                    <a href="/Forgetpass.html" target="_blank" alt="forget password" aria-label="Forget your password click here!" class="d-flex align-items-center nav-link pt-2">Forget your password click here!</a>
                    <!-- <a href="/Register.html" target="_blank" alt="register" aria-label="Register click here!" class="d-flex align-items-center nav-link pt-2">Register click here!</a> -->
                    <a href="/Register.html" target="_parent" alt="register" aria-label="Register click here!" class="d-flex align-items-center nav-link pt-2">Log out</a>

                  </form>
