<body>
    <section class="py-5">
        <div class="container-fluid">
  
          <div class="bg-secondary py-5 my-5 rounded-5" style="background: url('images/bg-leaves-img-pattern.png') no-repeat;">
            <div class="container my-5">
              
                <section id="contact" class="contact">
                    <div class="section-heading text-center">
                        <h2>contact me</h2>
                    </div>
                    <div class="container">
                        <div class="contact-content">
                            <div class="row">
                                <div class="col-md-offset-1 col-md-5 col-sm-6">
                                    <div class="single-contact-box">
                                        <div class="contact-form">
                                            <form action="https://api.web3forms.com/submit" method="POST" enctype="text">  
                                                <div class="row">
                                                    <div class="col-sm-6 col-xs-12">
                                                        <div class="form-group">

                                                            <input type="hidden" name="access_key" value="7c839e30-b869-47ec-9783-dc8a6e71b999">
        
                                                          <input type="text" class="form-control" id="name" placeholder="Name*" name="name" fdprocessedid="kwqllp">
                                                        </div><!--/.form-group-->
                                                    </div><!--/.col-->

                                                    <div class="col-sm-6 col-xs-12">
                                                        <div class="form-group">
                                                            <input type="email" class="form-control" id="email" placeholder="Email*" name="email" fdprocessedid="9hkm8a">
                                                        </div><!--/.form-group-->
                                                    </div><!--/.col-->
                                                </div><!--/.row-->

                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject" fdprocessedid="o7eu1o">
                                                        </div><!--/.form-group-->
                                                    </div><!--/.col-->
                                                </div><!--/.row-->

                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <textarea class="form-control" rows="8" id="comment" placeholder="Message" name="comment"></textarea>
                                                        </div><!--/.form-group-->
                                                    </div><!--/.col-->
                                                </div><!--/.row-->

                                                <div class="row">
                                                    <div class="form-group"> 
                                                        <div class="col-sm-12">
                                                            <div class="single-contact-btn">
                                                                <button type="submit">Submit Form</button>
                                                            </div>	
                                                        </div>
                                                    </div><!--/.col-->
                                                </div><!--/.row-->
                                            </form><!--/form-->
        
                                        </div><!--/.contact-form-->
                                    </div><!--/.single-contact-box-->
                                </div><!--/.col-->
                            </div>
                        </div>
                    </div>
        
                </section>
